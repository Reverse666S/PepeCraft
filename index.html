/* ---------------- ROUTEN ---------------- */
const routes = {
  home(){
    const container=document.createElement("div");
    container.innerHTML=`<h2>Willkommen bei PepeCraft</h2>
      <img src="pepecraft.png" alt="Startbild">
      <div class="sidebar">
        <p><b>Teammitglieder:</b> ${teamMembers.length}</p>
        <p><b>Links:</b> ${links.length}</p>
      </div>`;
    return container;
  },

  team(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Teamliste"; container.appendChild(title);
    const btnRow=document.createElement("div"); btnRow.className="flex";
    teamMembers.forEach((m,i)=>{
      const b=document.createElement("button");
      b.textContent=m.ign;
      b.className="btn";
      b.onclick=()=>showTeamMember(i+1);
      btnRow.appendChild(b);
    });
    container.appendChild(btnRow);
    teamMembers.forEach((m,i)=>{
      const div=document.createElement("div");
      div.id=`team${i+1}`;
      div.className="section";
      div.innerHTML=`
        <div class="flex">
          <img class="avatar" src="${m.img}" alt="${m.ign}">
          <div>
            <h3>Ingame: ${m.ign}</h3>
            <p>Discord: ${m.discord}</p>
            <p>Ränge: ${m.ranks.join(", ")}</p>
          </div>
        </div>
        <div class="field"><p>${m.desc}</p></div>`;
      container.appendChild(div);
    });
    return container;
  },

  links(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Links"; container.appendChild(title);
    links.forEach(l=>{

/* ---------------- NAVIGATION ---------------- */
const navItems=["home","team","links","wichtiges","bots"];
const navContainer=document.getElementById("topNav");
navItems.forEach(n=>{
  const btn=document.createElement("button");
  btn.textContent=n.charAt(0).toUpperCase()+n.slice(1);
  btn.className="btn";
  btn.onclick=()=>routeTo(n);
  navContainer.appendChild(btn);
});

/* ---------------- ROUTING ---------------- */
function routeTo(name){
  window.location.hash=name;
  const container=document.getElementById("route");
  container.innerHTML="";
  container.appendChild(routes[name]());
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ---------------- EXTRA FUNKTIONEN ---------------- */
function showTeamMember(id){
  for(let i=1;i<=teamMembers.length;i++) document.getElementById("team"+i).classList.remove("active");
  document.getElementById("team"+id).classList.add("active");
}
function showImportant(id){
  for(let i=1;i<=2;i++) document.getElementById("important"+i).classList.remove("active");
  document.getElementById("important"+id).classList.add("active");
}
function showBot(id){
  for(let i=1;i<=4;i++) document.getElementById("bot"+i).classList.remove("active");
  document.getElementById("bot"+id).classList.add("active");
}

/* ---------------- INIT ---------------- */
document.getElementById("yr").textContent=new Date().getFullYear();
routeTo((location.hash||"#home").slice(1));
window.addEventListener("hashchange",()=>routeTo((location.hash||"#home").slice(1)));
