<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PepeCraft - OPSUCHT Clan</title>
<link rel="icon" href="pepecraft.png">
<style>
:root{
  --bg:#0f1220; --panel:#171a2b; --muted:#232742; --fg:#e6e8ff;
  --accent:#7c5cff; --good:#25c28a; --bad:#ff5c7c; --warn:#f5a524;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(180deg,#0b0e1a,#0f1220);color:var(--fg);}
a{color:var(--accent);text-decoration:none;}
img{max-width:100%;border-radius:10px;}
header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:var(--panel);}
.brand{display:flex;align-items:center;gap:12px;}
.brand img{width:56px;height:56px;border-radius:12px;border:2px solid #0003;}
.brand h1{margin:0;font-size:22px;}
.nav{display:flex;gap:8px;flex-wrap:wrap;}
.btn{background:var(--muted);color:var(--fg);border:none;padding:10px 14px;border-radius:10px;cursor:pointer;transition:.15s;font-weight:600;}
.btn:hover{background:#2a2f57;transform:translateY(-1px);}
.container{max-width:1200px;margin:0 auto;padding:20px;}
.card{background:var(--panel);padding:16px;border-radius:14px;margin-bottom:16px;}
.flex{display:flex;gap:12px;align-items:center;}
.flex-row{display:flex;flex-wrap:wrap;gap:12px;}
.sidebar{background:var(--muted);padding:20px;border-radius:12px;margin-bottom:20px;flex:1;}
.field{background:#1a3a6d;padding:15px;margin:10px 0;border-radius:10px;}
.team-member-section,.bot-section,.important-section{opacity:0;transform:translateY(10px);max-height:0;overflow:hidden;transition:opacity .5s, transform .5s, max-height .5s;}
.team-member-section.active,.bot-section.active,.important-section.active{opacity:1;transform:translateY(0);max-height:1000px;}
.avatar{width:80px;height:80px;border-radius:50%;object-fit:cover;border:2px solid #0005;background:#0003;}
.faq-item{background:var(--muted);margin:10px 0;border-radius:10px;overflow:hidden;}
.faq-question{padding:15px;cursor:pointer;}
.faq-answer{display:none;padding:15px;border-top:1px solid #2a4a8d;}
.faq-item.active .faq-answer{display:block;}
.table{width:100%;border-collapse:collapse;}
.table th,.table td{padding:10px;border-bottom:1px solid #2a2e4d;text-align:left;}
.table th{color:#9db;}
h2{margin-top:0;}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="pepecraft.png" alt="PepeCraft Logo">
    <h1>PepeCraft - OPSUCHT Clan</h1>
  </div>
  <nav class="nav" id="topNav"></nav>
</header>

<div class="container" id="route"></div>

<footer style="text-align:center;padding:20px;opacity:.7;">© <span id="yr"></span> PepeCraft · Clan Portal</footer>

<script>
// Beispiel-Daten
let members = [
  {ign:".DFD1_Dragoon",discord:"dfd1_dragoon",ranks:["Clanleitung","Teamleitung"]},
  {ign:"Mausbaery",discord:"Mausbaery",ranks:["Co Owner","Lagerleitung","Teamleitung"]},
  {ign:".HeimerTobi",discord:"derheimertobi07",ranks:["Admin","Farmerleitung"]},
  {ign:"Tornado_Banane",discord:"pikachu/Thomas",ranks:["Teamleitung","Builderleitung","Moderator"]},
  {ign:"RandomAuto",discord:"RandomAuto",ranks:["Developer","Builderleitung","Sup+"]},
  {ign:"Danger222",discord:"Danger222",ranks:["Developer","Moderator"]},
  {ign:"iti_hd",discord:"iti_hd",ranks:["Moderator","Lager Beauftragte","Farmerleitung"]},
  {ign:"ByRelaxo",discord:"ByRelaxo",ranks:["Sup+","Farmerleitung"]},
  {ign:"SteinPool",discord:"SteinPool",ranks:["Sup","Geldfarmer"]},
  {ign:".DevilDoom196",discord:"Babyzilla",ranks:["T-Sup","Splitter+"]},
  {ign:"GoldenEagle",discord:"GoldenEagle#6060",ranks:["PvE"]},
  {ign:"RedLion",discord:"RedLion#7070",ranks:["Member"]},
  {ign:"BlueTiger",discord:"BlueTiger#8080",ranks:["Member"]},
  {ign:"BlackPanther",discord:"BlackPanther#9090",ranks:["Member"]}
]; 

const linksData=[
  {name:"Regelwerk",url:"https://reverse666s.github.io/PepeCraft/#regeln"},
  {name:"Forum",url:"https://forum.example.com"},
  {name:"Discord",url:"https://discord.gg/99uEJxtKXQ"},
  {name:"Wiki",url:"https://wiki.example.com"}
];

const faqData=[
  {q:"Wie tritt man dem Clan bei?",a:"Einfach über unseren Discord bewerben, wir melden uns zeitnah."},
  {q:"Gibt es ein Mindestalter?",a:"Ja, mindestens 16 Jahre."},
  {q:"Kann man eigene Projekte vorstellen?",a:"Ja, dafür gibt es die Kategorie 'Projekte' auf dem Forum."}
];

const botData=[
  {name:"Verwaltungsfrosch",info:"Der Verwaltungsfrosch "},
  {name:"GameBot",info:"Bot für Ingame Events und Leaderboards."},
  {name:"MusicBot",info:"Musikbot für Voicechannels."},
  {name:"StatsBot",info:"Erfasst Clan Statistiken automatisch."}
];

const importantData=[
  {name:"Links",info:"Hier wichtige Links einfügen."},
  {name:"Clan Werbung",info:"Hier Werbung für unseren Clan platzieren."}
];

// Routes
const routes = {
home(){
  const container=document.createElement("div");
  container.className="flex-row";
  const hero=document.createElement("div"); hero.style.flex="2";
  hero.innerHTML=`<img src="pepecraft.png" alt="PepeCraft Banner">`;
  container.appendChild(hero);
  const sidebar=document.createElement("div"); sidebar.className="sidebar";
  sidebar.innerHTML=`<p>Mitglieder: ${members.length}</p><p>Teammitglieder: 14</p><p>Links: ${linksData.length}</p>`;
  container.appendChild(sidebar);
  return container;
},

team(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Teamliste</h2>`;
  const btnContainer=document.createElement("div"); btnContainer.className="flex-row";
  members.slice(0,14).forEach((m,i)=>{
    const btn=document.createElement("button");
    btn.textContent=m.ign;
    btn.className="btn";
    btn.onclick=()=>showTeamMember(i+1);
    btnContainer.appendChild(btn);
  });
  container.appendChild(btnContainer);
  members.slice(0,14).forEach((m,i)=>{
    const div=document.createElement("div");
    div.id=`team${i+1}`;
    div.className="team-member-section";
    div.innerHTML=`<div class="flex" style="margin-bottom:10px;">
      <img class="avatar" src="https://via.placeholder.com/80">
      <div><h3>Ingame: ${m.ign}</h3><p>Discord: ${m.discord}</p></div>
    </div>
    <div class="field"><p>Beschreibung für ${m.ign} hier einfügen.</p></div>`;
    container.appendChild(div);
  });
  return container;
},

clanmembers(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Clanmitglieder</h2>`;
  const tableEl=document.createElement("table"); tableEl.className="table";
  const thead=document.createElement("thead");
  thead.innerHTML="<tr><th>Ingame</th><th>Discord</th><th>Ränge</th></tr>"; tableEl.appendChild(thead);
  const tbody=document.createElement("tbody");
  members.forEach(m=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${m.ign}</td><td>${m.discord}</td><td>${m.ranks.join(", ")}</td>`;
    tbody.appendChild(tr);
  });
  tableEl.appendChild(tbody); container.appendChild(tableEl);
  return container;
},

links(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Links</h2>`;
  linksData.forEach(l=>{
    const btn=document.createElement("button");
    btn.textContent=l.name;
    btn.className="btn";
    btn.onclick=()=>window.open(l.url,"_blank");
    container.appendChild(btn);
  });
  return container;
},

regeln(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Regeln</h2><div class="field">1. Kein Spam<br>2. Kein Rassismus<br>3. PvP Regeln beachten<br>Weitere Regeln hier...</div>`;
  return container;
},

wichtiges(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Wichtiges</h2>`;
  const btnContainer=document.createElement("div"); btnContainer.className="flex-row";
  importantData.forEach((imp,i)=>{
    const btn=document.createElement("button");
    btn.textContent=imp.name; btn.className="btn";
    btn.onclick=()=>showImportant(i+1); btnContainer.appendChild(btn);
    const div=document.createElement("div");
    div.id=`important${i+1}`;
    div.className="important-section";
    div.innerHTML=`<div class="field">${imp.info}</div>`;
    container.appendChild(div);
  });
  container.appendChild(btnContainer);
  return container;
},

bots(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Bots</h2>`;
  const btnContainer=document.createElement("div"); btnContainer.className="flex-row";
  botData.forEach((b,i)=>{
    const btn=document.createElement("button");
    btn.textContent=b.name; btn.className="btn";
    btn.onclick=()=>showBot(i+1); btnContainer.appendChild(btn);
    const div=document.createElement("div");
    div.id=`bot${i+1}`;
    div.className="bot-section";
    div.innerHTML=`<div class="field">${b.info}</div>`;
    container.appendChild(div);
  });
  container.appendChild(btnContainer);
  return container;
},

faq(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>FAQ</h2>`;
  faqData.forEach(f=>{
    const item=document.createElement("div"); item.className="faq-item";
    const q=document.createElement("div"); q.className="faq-question"; q.textContent=f.q;
    const a=document.createElement("div"); a.className="faq-answer"; a.textContent=f.a;
    q.onclick=()=>item.classList.toggle("active");
    item.appendChild(q); item.appendChild(a); container.appendChild(item);
  });
  return container;
},

bilder(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>Bilder</h2>`;
  const flex=document.createElement("div"); flex.className="flex-row";
  for(let i=0;i<6;i++){
    const img=document.createElement("img"); img.src="https://via.placeholder.com/200";
    flex.appendChild(img);
  }
  container.appendChild(flex);
  return container;
},

opsucht(){
  const container=document.createElement("div");
  container.innerHTML=`<h2>OPSUCHT</h2>`;
  const field=document.createElement("div"); field.className="field";
  field.innerHTML=`<p>Infobox Beispieltext über OPSUCHT</p><img src="https://via.placeholder.com/400"><br>
  <button class="btn" onclick="alert('Beispiel-Linkbutton')">Linkbutton 1</button>
  <button class="btn" onclick="alert('Beispiel-Linkbutton')">Linkbutton 2</button>`;
  container.appendChild(field);
  return container;
}
};

// Navigation
const navItems=["home","team","clanmembers","links","regeln","wichtiges","bots","faq","bilder","opsucht"];
const navContainer=document.getElementById("topNav");
navItems.forEach(n=>{
  const btn=document.createElement("button");
  btn.textContent=n.charAt(0).toUpperCase()+n.slice(1);
  btn.className="btn";
  btn.onclick=()=>routeTo(n);
  navContainer.appendChild(btn);
});

// Routing
function routeTo(name){
  window.location.hash=name;
  const container=document.getElementById("route");
  container.innerHTML="";
  container.appendChild(routes[name]());
  window.scrollTo({top:0,behavior:"smooth"});
}

// Unsichtbare Sections Funktionen
function showTeamMember(id){
  for(let i=1;i<=14;i++) document.getElementById("team"+i).classList.remove("active");
  document.getElementById("team"+id).classList.add("active");
}
function showImportant(id){
  for(let i=1;i<=2;i++) document.getElementById("important"+i).classList.remove("active");
  document.getElementById("important"+id).classList.add("active");
}
function showBot(id){
  for(let i=1;i<=4;i++) document.getElementById("bot"+i).classList.remove("active");
  document.getElementById("bot"+id).classList.add("active");
}

// Init
document.getElementById("yr").textContent=new Date().getFullYear();
routeTo((location.hash||"#home").slice(1));
window.addEventListener("hashchange",()=>routeTo((location.hash||"#home").slice(1)));
</script>
</body>
</html>
