<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PepeCraft - OPSUCHT Clan</title>
  <link rel="icon" type="image/png" href="pepecraft.png">
  <style>
    body {margin:0; font-family:Arial, sans-serif; background:#0a0a12; color:white;}
    header {background:#111a33; padding:10px; text-align:center;}
    header img {height:50px; vertical-align:middle;}
    header h1 {display:inline; margin-left:10px; color:#4da6ff;}
    nav {background:#0d162b; padding:10px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;}
    .btn {background:#1a2b4d; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; transition:0.3s;}
    .btn:hover {background:#2b4d7a;}
    #content {padding:20px;}
    .sidebar {background:#1a2b4d; padding:10px; border-radius:8px; margin-top:10px;}
    .field {background:#1a2b4d; padding:10px; border-radius:8px; margin:10px 0;}
    .flex {display:flex; gap:20px; flex-wrap:wrap;}
    .avatar {width:80px; height:80px; border-radius:50%;}
    .hidden {display:none;}
    .section {display:none; animation:fade 0.5s;}
    .section.active {display:block;}
    @keyframes fade {from{opacity:0;} to{opacity:1;}}
  </style>
</head>
<body>
  <header>
    <img src="pepecraft.png" alt="Logo">
    <h1>PepeCraft - OPSUCHT Clan</h1>
  </header>
  <nav id="topNav"></nav>
  <div id="content">
    <div id="route"></div>
  </div>
  <footer style="text-align:center; padding:15px; background:#0d162b; margin-top:20px;">
    © <span id="yr"></span> PepeCraft Clan
  </footer>

<script>

  {

    desc: "Sup und Geldfarmer."

  {
    ign: "Meinler604_",
    discord: "Meinler604_",
    ranks: ["T-Sup","Splitter+"],
    img: "Meinler.png",
    desc: "Sup im Testdingens"
  },  
  {
    ign: ".DevilDoom196",
    discord: "Babyzilla",
    ranks: ["T-Sup","Splitter+"],
    img: "Devil.png",
    desc: "T-Sup und Splitter+."
  }
];

/* ---------------- CLANMEMBER ---------------- */
let clanMembers = [
  {ign:"Soon", discord:"Soon", ranks:["Member"]}
];

/* ---------------- LINKS ---------------- */
let links = [
  {title:"Regelwerk",url:"https://reverse666s.github.io/PepeCraft/#regeln"},
  {title:"Discord",url:"https://discord.gg/99uEJxtKXQ"},
  {title:"Homepage",url:"https://example.com"}
];

/* ---------------- ROUTEN ---------------- */
const routes = {
home(){
  const home = getHome();
  const wrap = el("div","grid cols-2");

  // --- Linke Seite (Bild + Text) ---
  const left = el("div","card");
  left.innerHTML = `
    <img src="${home.hero||'pepecraft.png'}" 
         alt="Hero" 
         style="width:100%;border-radius:14px;border:1px solid #0006">
    <h2 style="margin:12px 0 6px 0">${home.title||'PepeCraft - OPSUCHT Clan'}</h2>
    <p style="font-size:16px;line-height:1.5">${home.content||'Willkommen auf der offiziellen Clan-Seite von PepeCraft.'}</p>`;
  wrap.appendChild(left);

  // --- Rechte Seite (Sidebar mit großen Infoboxen) ---
  const right = el("div","grid");
  right.appendChild(bigInfoCard("Clanmitglieder", getMembers().length));
  right.appendChild(bigInfoCard("Teammitglieder", teamMembers.length));
  right.appendChild(bigInfoCard("Links", getLinks().length));
  wrap.appendChild(right);

  return wrap;
}

function bigInfoCard(title,value){
  const c = el("div","card");
  c.style.textAlign="center";
  c.style.padding="30px";
  c.style.background="linear-gradient(180deg,#1b1f39,#151932)";
  c.innerHTML = `
    <div style="font-size:20px;color:#aab">${title}</div>
    <div style="font-size:40px;font-weight:800;margin-top:10px">${value}</div>`;
  return c;
}

function bigInfoCard(title,value){
  const c = el("div","card");
  c.style.textAlign="center";
  c.style.padding="30px";
  c.innerHTML = `
    <div style="font-size:18px;color:#aab">${title}</div>
    <div style="font-size:34px;font-weight:800;margin-top:10px">${value}</div>`;
  return c;
}


function bigInfoCard(title,value){
  const c = el("div","card");
  c.style.textAlign="center";
  c.style.padding="30px";
  c.innerHTML = `
    <div style="font-size:18px;color:#aab">${title}</div>
    <div style="font-size:34px;font-weight:800;margin-top:10px">${value}</div>`;
  return c;
}

  team(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Teamliste"; container.appendChild(title);
    const btnRow=document.createElement("div"); btnRow.className="flex";
    teamMembers.forEach((m,i)=>{
      const b=document.createElement("button");
      b.textContent=m.ign;
      b.className="btn";
      b.onclick=()=>showTeamMember(i+1);
      btnRow.appendChild(b);
    });
    container.appendChild(btnRow);
    teamMembers.forEach((m,i)=>{
      const div=document.createElement("div");
      div.id=`team${i+1}`;
      div.className="section";
      div.innerHTML=`
        <div class="flex">
          <img class="avatar" src="${m.img}" alt="${m.ign}">
          <div>
            <h3>Ingame: ${m.ign}</h3>
            <p>Discord: ${m.discord}</p>
            <p>Ränge: ${m.ranks.join(", ")}</p>
          </div>
        </div>
        <div class="field"><p>${m.desc}</p></div>`;
      container.appendChild(div);
    });
    return container;
  },

  clanmembers(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Clanmitglieder"; container.appendChild(title);
    clanMembers.forEach(m=>{
      const f=document.createElement("div"); f.className="field";
      f.innerHTML=`<b>${m.ign}</b> | Discord: ${m.discord} | Ränge: ${m.ranks.join(", ")}`;
      container.appendChild(f);
    });
    return container;
  },

  links(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Links"; container.appendChild(title);
    links.forEach(l=>{
      const b=document.createElement("a"); b.href=l.url; b.target="_blank"; b.textContent=l.title; b.className="btn";
      container.appendChild(b);
    });
    return container;
  },

  regeln(){
    const container=document.createElement("div");
    container.innerHTML="<h2>Regeln</h2><p>Hier steht das Regelwerk (Platzhalter).</p>";
    return container;
  },

  wichtiges(){
    const container=document.createElement("div");
    container.innerHTML=`<h2>Wichtiges</h2>
    <button class="btn" onclick="showImportant(1)">Links</button>
    <button class="btn" onclick="showImportant(2)">Clan Werbung</button>
    <div id="important1" class="section"><p>Interne Links Infos...</p></div>
    <div id="important2" class="section"><p>Clan Werbung Text...</p></div>`;
    return container;
  },

  bots(){
    const container=document.createElement("div");
    container.innerHTML=`<h2>Bots</h2>
    <button class="btn" onclick="showBot(1)">Bot 1</button>
    <button class="btn" onclick="showBot(2)">Bot 2</button>
    <button class="btn" onclick="showBot(3)">Bot 3</button>
    <button class="btn" onclick="showBot(4)">Bot 4</button>
    <div id="bot1" class="section"><p>Bot 1 Infos...</p></div>
    <div id="bot2" class="section"><p>Bot 2 Infos...</p></div>
    <div id="bot3" class="section"><p>Bot 3 Infos...</p></div>
    <div id="bot4" class="section"><p>Bot 4 Infos...</p></div>`;
    return container;
  },

  faq(){
    const container=document.createElement("div");
    container.innerHTML="<h2>FAQ</h2>";
    ["Wie trete ich dem Clan bei?","Welche Regeln gelten?","Wie werde ich Teammitglied?"].forEach(f=>{
      const item=document.createElement("div"); item.className="field";
      const q=document.createElement("p"); q.textContent=f; q.style.cursor="pointer"; q.onclick=()=>a.classList.toggle("hidden");
      const a=document.createElement("p"); a.textContent="Antwort auf "+f; a.className="hidden";
      item.appendChild(q); item.appendChild(a); container.appendChild(item);
    });
    return container;
  },

  bilder(){
    const container=document.createElement("div");
    container.innerHTML="<h2>Bilder</h2>";
    const flex=document.createElement("div"); flex.className="flex";
    for(let i=0;i<6;i++){
      const img=document.createElement("img"); img.src="https://via.placeholder.com/200"; img.style.borderRadius="8px";
      flex.appendChild(img);
    }
    container.appendChild(flex);
    return container;
  },

  opsucht(){
    const container=document.createElement("div");
    container.innerHTML=`<h2>OPSUCHT</h2>
    <div class="field">
      <p>Infobox Platzhalter</p>
      <img src="https://via.placeholder.com/400" alt="OPSUCHT Bild"><br>
      <button class="btn" onclick="alert('Platzhalter Linkbutton')">Linkbutton</button>
    </div>`;
    return container;
  }
};

/* ---------------- NAVIGATION ---------------- */
function renderTop(){
  const nav = qs("#topNav");
  nav.innerHTML = "";

  const pages = [
    {label:"Start", route:"home"},
    {label:"Clanmitglieder", route:"members"},
    {label:"Teamliste", route:"team"},
    {label:"Links", route:"links"},
    {label:"Regeln", route:"rules"},
    {label:"Wichtiges", route:"important"},
    {label:"Bots", route:"bots"},
    {label:"FAQ", route:"faq"},
    {label:"Bilder", route:"images"},
    {label:"OPSUCHT", route:"opsucht"}
  ];

  pages.forEach(p => {
    const b = el("button","btn small");
    b.textContent = p.label;
    b.onclick = () => routeTo(p.route);
    nav.appendChild(b);
  });
}

/* ---------------- ROUTING ---------------- */
function routeTo(name){
  window.location.hash=name;
  const container=document.getElementById("route");
  container.innerHTML="";
  container.appendChild(routes[name]());
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ---------------- EXTRA FUNKTIONEN ---------------- */
function showTeamMember(id){
  for(let i=1;i<=teamMembers.length;i++) document.getElementById("team"+i).classList.remove("active");
  document.getElementById("team"+id).classList.add("active");
}
function showImportant(id){
  for(let i=1;i<=2;i++) document.getElementById("important"+i).classList.remove("active");
  document.getElementById("important"+id).classList.add("active");
}
function showBot(id){
  for(let i=1;i<=4;i++) document.getElementById("bot"+i).classList.remove("active");
  document.getElementById("bot"+id).classList.add("active");
}

/* ---------------- INIT ---------------- */
document.getElementById("yr").textContent=new Date().getFullYear();
routeTo((location.hash||"#home").slice(1));
window.addEventListener("hashchange",()=>routeTo((location.hash||"#home").slice(1)));
</script>
</body>
</html>
