<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PepeCraft - OPSUCHT Clan</title>
  <link rel="icon" type="image/png" href="pepecraft.png">
  <style>
    body {margin:0; font-family:Arial, sans-serif; background:#0a0a12; color:white;}
    header {background:#111a33; padding:10px; text-align:center;}
    header img {height:50px; vertical-align:middle;}
    header h1 {display:inline; margin-left:10px; color:#4da6ff;}
    nav {background:#0d162b; padding:10px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;}
    .btn {background:#1a2b4d; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; transition:0.3s;}
    .btn:hover {background:#2b4d7a;}
    #content {padding:20px;}
    .sidebar {background:#1a2b4d; padding:10px; border-radius:8px; margin-top:10px;}
    .field {background:#1a2b4d; padding:10px; border-radius:8px; margin:10px 0;}
    .flex {display:flex; gap:20px; flex-wrap:wrap;}
    .avatar {width:80px; height:80px; border-radius:50%;}
    .hidden {display:none;}
    .section {display:none; animation:fade 0.5s;}
    .section.active {display:block;}
    @keyframes fade {from{opacity:0;} to{opacity:1;}}
  </style>
</head>
<body>
  <header>
    <img src="pepecraft.png" alt="Logo">
    <h1>PepeCraft - OPSUCHT Clan</h1>
  </header>
  <nav id="topNav"></nav>
  <div id="content">
    <div id="route"></div>
  </div>
  <footer style="text-align:center; padding:15px; background:#0d162b; margin-top:20px;">
    © <span id="yr"></span> PepeCraft Clan
  </footer>

<script>
/* ---------------- TEAMLISTE ---------------- */
let teamMembers = [
  {
    ign: ".DFD1_Dragoon",
    discord: "dfd1_dragoon",
    ranks: ["Clanleitung","Teamleitung"],
    img: "Dragon.png",
    desc: "Clanleitung und Teamleitung."
  },
  {
    ign: "Mausbaery",
    discord: "Mausbaery",
    ranks: ["Co Owner","Lagerleitung","Teamleitung"],
    img: "Lara.png",
    desc: "Co Owner, Lagerleitung und Teamleitung."
  },
  {
    ign: ".HeimerTobi",
    discord: "derheimertobi07",
    ranks: ["Admin","Farmerleitung"],
    img: "Tobi.png",
    desc: "Admin, zuständig für Farming."
  },
  {
    ign: "Tornado_Banane",
    discord: "pikachu/Thomas",
    ranks: ["Teamleitung","Builderleitung","Moderator"],
    img: "Thomas.png",
    desc: "Teamleitung, Builderleitung und Moderator."
  },
  {
    ign: "RandomAuto",
    discord: "RandomAuto",
    ranks: ["Developer","Builderleitung","Sup+"],
    img: "RandomAuto.png",
    desc: "Developer, Builderleitung und Sup+."
  },
  {
    ign: "Danger222",
    discord: "Danger222",
    ranks: ["Developer","Moderator"],
    img: "Danger.png",
    desc: "Developer und Moderator."
  },
  {
    ign: ".Pegasus848178",
    discord: "verena84.",
    ranks: ["DC Mod","Sternrolle"],
    img: "Verena.png",
    desc: "Discord Hüter"
  },   
  {
    ign: "/",
    discord: "mb1095",
    ranks: ["Schriftführer","VIP"],
    img: "Markus.png",
    desc: "Typ, der eh alles besser weiß"
  },  
  {
    ign: "iti_hd",
    discord: "iti_hd",
    ranks: ["Moderator","Lager Beauftragte","Farmerleitung"],
    img: "Svenja.png",
    desc: "Moderator, Lagerbeauftragte und Farmerleitung."
  },
  {
    ign: "ByRelaxo",
    discord: "ByRelaxo",
    ranks: ["Sup+","Farmerleitung"],
    img: "Relaxo.png",
    desc: "Sup+ und Farmerleitung."
  },
  {
    ign: "SteinPool",
    discord: "SteinPool",
    ranks: ["Sup","Geldfarmer"],
    img: "Steinpool.png",
    desc: "Sup und Geldfarmer."
  },
  {
    ign: "Meinler604_",
    discord: "Meinler604_",
    ranks: ["T-Sup","Splitter+"],
    img: "Meinler.png",
    desc: "Sup im Testdingens"
  },  
  {
    ign: ".DevilDoom196",
    discord: "Babyzilla",
    ranks: ["T-Sup","Splitter+"],
    img: "Devil.png",
    desc: "T-Sup und Splitter+."
  }
];

/* ---------------- CLANMEMBER ---------------- */
let clanMembers = [
  {ign:"Soon", discord:"Soon", ranks:["Member"]}
];

/* ---------------- LINKS ---------------- */
let links = [
  {title:"Regelwerk",url:"https://reverse666s.github.io/PepeCraft/#regeln"},
  {title:"Discord",url:"https://discord.gg/99uEJxtKXQ"},
  {title:"Homepage",url:"https://example.com"}
];

/* ---------------- ROUTEN ---------------- */
const routes = {
  home(){
    const container=document.createElement("div");
    container.innerHTML=`<h2>Willkommen bei PepeCraft</h2>
      <img src="pepecraft.png" alt="Startbild">
      <div class="sidebar">
        <p><b>Clanmitglieder:</b> ${clanMembers.length}</p>
        <p><b>Teammitglieder:</b> ${teamMembers.length}</p>
        <p><b>Links:</b> ${links.length}</p>
      </div>`;
    return container;
  },

  team(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Teamliste"; container.appendChild(title);
    const btnRow=document.createElement("div"); btnRow.className="flex";
    teamMembers.forEach((m,i)=>{
      const b=document.createElement("button");
      b.textContent=m.ign;
      b.className="btn";
      b.onclick=()=>showTeamMember(i+1);
      btnRow.appendChild(b);
    });
    container.appendChild(btnRow);
    teamMembers.forEach((m,i)=>{
      const div=document.createElement("div");
      div.id=`team${i+1}`;
      div.className="section";
      div.innerHTML=`
        <div class="flex">
          <img class="avatar" src="${m.img}" alt="${m.ign}">
          <div>
            <h3>Ingame: ${m.ign}</h3>
            <p>Discord: ${m.discord}</p>
            <p>Ränge: ${m.ranks.join(", ")}</p>
          </div>
        </div>
        <div class="field"><p>${m.desc}</p></div>`;
      container.appendChild(div);
    });
    return container;
  },

  clanmembers(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Clanmitglieder"; container.appendChild(title);
    clanMembers.forEach(m=>{
      const f=document.createElement("div"); f.className="field";
      f.innerHTML=`<b>${m.ign}</b> | Discord: ${m.discord} | Ränge: ${m.ranks.join(", ")}`;
      container.appendChild(f);
    });
    return container;
  },

  links(){
    const container=document.createElement("div");
    const title=document.createElement("h2"); title.textContent="Links"; container.appendChild(title);
    links.forEach(l=>{
      const b=document.createElement("a"); b.href=l.url; b.target="_blank"; b.textContent=l.title; b.className="btn";
      container.appendChild(b);
    });
    return container;
  },

regeln(){
  const container = document.createElement("div");
  container.innerHTML = `<h2>Regeln</h2>`;
  const rules = [
    "Platzhalter Regel 1",
    "Platzhalter Regel 2",
    "Platzhalter Regel 3"
  ];
  rules.forEach(r=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<textarea class="input" style="width:100%">${r}</textarea>`;
    container.appendChild(card);
  });
  return container;
},

wichtiges(){
  const container = document.createElement("div");
  container.innerHTML = `<h2>Wichtiges</h2>`;
  const items = [
    {title:"Links", desc:"Interne Links Infos..."},
    {title:"Clan Werbung", desc:"Clan Werbung Text..."}
  ];
  items.forEach(i=>{
    const card = document.createElement("div");
    card.className="card";
    card.style.marginBottom="10px";
    card.innerHTML=`
      <input class="input" value="${i.title}" style="margin-bottom:5px">
      <textarea class="input">${i.desc}</textarea>`;
    container.appendChild(card);
  });
  return container;
},

bots(){
  const container = document.createElement("div");
  container.innerHTML=`<h2>Bots</h2>`;
  const bots = [
    {name:"Bot 1", desc:"Info Bot 1"},
    {name:"Bot 2", desc:"Info Bot 2"},
    {name:"Bot 3", desc:"Info Bot 3"},
    {name:"Bot 4", desc:"Info Bot 4"}
  ];
  bots.forEach(b=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.marginBottom="10px";
    card.innerHTML=`
      <input class="input" value="${b.name}" style="margin-bottom:5px">
      <textarea class="input">${b.desc}</textarea>`;
    container.appendChild(card);
  });
  return container;
},

faq(){
  const container=document.createElement("div");
  container.innerHTML="<h2>FAQ</h2>";
  const faqs=[
    {q:"Wie trete ich dem Clan bei?", a:"Antwort hier"},
    {q:"Welche Regeln gelten?", a:"Antwort hier"},
    {q:"Wie werde ich Teammitglied?", a:"Antwort hier"}
  ];
  faqs.forEach(f=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.marginBottom="10px";
    card.innerHTML=`
      <input class="input" value="${f.q}" style="margin-bottom:5px">
      <textarea class="input">${f.a}</textarea>`;
    container.appendChild(card);
  });
  return container;
},

bilder(){
  const container=document.createElement("div");
  container.innerHTML="<h2>Bilder</h2>";
  const images=[
    "Abgabe.png",
    "Angel.png",
    "Clan.png",
    "Lager.png"
  ];
  images.forEach(i=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.marginBottom="10px";
    card.innerHTML=`<input class="input" value="${i}">`;
    container.appendChild(card);
  });
  return container;
},

opsucht(){
  const container = document.createElement("div");
  container.innerHTML = "<h2>OPSUCHT</h2>";

  const entries = [
    {title:"Titel Platzhalter", desc:"Infobox Platzhalter", link:"#", images:["https://via.placeholder.com/200"]},
    {title:"Titel Platzhalter 2", desc:"Infobox Platzhalter 2", link:"#", images:["https://via.placeholder.com/200"]}
  ];

  entries.forEach((e, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.marginBottom = "10px";

    // Bildercontainer
    const imgContainer = document.createElement("div");
    imgContainer.className = "flex";
    imgContainer.style.flexWrap = "wrap";
    imgContainer.style.gap = "5px";

    e.images.forEach((src) => {
      const input = document.createElement("input");
      input.className = "input";
      input.value = src;
      input.style.marginBottom = "5px";
      input.style.flex = "1 0 200px";
      imgContainer.appendChild(input);
    });

    const addImgBtn = document.createElement("button");
    addImgBtn.className = "btn";
    addImgBtn.textContent = "Bild hinzufügen";
    addImgBtn.onclick = () => {
      const newInput = document.createElement("input");
      newInput.className = "input";
      newInput.placeholder = "Bild-URL";
      newInput.style.marginBottom = "5px";
      newInput.style.flex = "1 0 200px";
      imgContainer.appendChild(newInput);
    };

    card.innerHTML = `
      <input class="input" value="${e.title}" placeholder="Titel" style="margin-bottom:5px">
      <textarea class="input" placeholder="Beschreibung">${e.desc}</textarea>
      <input class="input" value="${e.link}" placeholder="Link" style="margin-bottom:5px">
      <h4>Bilder</h4>
    `;

    card.appendChild(imgContainer);
    card.appendChild(addImgBtn);
    container.appendChild(card);
  });

  return container;
}


/* ---------------- NAVIGATION ---------------- */
const navItems=["home","team","clanmembers","links","regeln","wichtiges","bots","faq","bilder","opsucht"];
const navContainer=document.getElementById("topNav");
navItems.forEach(n=>{
  const btn=document.createElement("button");
  btn.textContent=n.charAt(0).toUpperCase()+n.slice(1);
  btn.className="btn";
  btn.onclick=()=>routeTo(n);
  navContainer.appendChild(btn);
});

/* ---------------- ROUTING ---------------- */
function routeTo(name){
  window.location.hash=name;
  const container=document.getElementById("route");
  container.innerHTML="";
  container.appendChild(routes[name]());
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ---------------- EXTRA FUNKTIONEN ---------------- */
function showTeamMember(id){
  for(let i=1;i<=teamMembers.length;i++) document.getElementById("team"+i).classList.remove("active");
  document.getElementById("team"+id).classList.add("active");
}
function showImportant(id){
  for(let i=1;i<=2;i++) document.getElementById("important"+i).classList.remove("active");
  document.getElementById("important"+id).classList.add("active");
}
function showBot(id){
  for(let i=1;i<=4;i++) document.getElementById("bot"+i).classList.remove("active");
  document.getElementById("bot"+id).classList.add("active");
}

/* ---------------- INIT ---------------- */
document.getElementById("yr").textContent=new Date().getFullYear();
routeTo((location.hash||"#home").slice(1));
window.addEventListener("hashchange",()=>routeTo((location.hash||"#home").slice(1)));
</script>
</body>
</html>
